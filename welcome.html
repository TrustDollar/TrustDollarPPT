 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Popup</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #8B0000, #FFD700);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  /* Popup background overlay */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  /* Popup box */
  .popup {
    background: linear-gradient(145deg, #ffcc00, #cc0000);
    color: white;
    padding: 30px 50px;
    border-radius: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    transform: perspective(500px) rotateX(5deg);
    border: 3px solid #FFD700;
    animation: popIn 0.6s ease-out;
  }

  /* 3D Glow text */
  .popup span {
    background: linear-gradient(to right, #FFD700, #FF4500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    font-size: 28px;
  }

  /* Animation */
  @keyframes popIn {
    0% { transform: scale(0.5) rotateX(-90deg); opacity: 0; }
    100% { transform: scale(1) rotateX(0deg); opacity: 1; }
  }
</style>
</head>
<body>

<div class="overlay" id="popup">
  <div class="popup">
    <span>Welcome to Trust Dollar</span>
  </div>
</div>

<script>
  // Auto close after 3 seconds
  setTimeout(() => {
    document.getElementById('popup').style.display = 'none';
    // Redirect to another page after closing
    window.location.href = "index.html"; // Change to your page
  }, 3000);
</script>

</body>
</html>
